<html>
  <head>
    <title>Galway Rooms</title>
    <style>
      body {
        margin: 20px 0;
        background: #f0f4f8;
      }

      h2 {
        margin-left: 20px;
      }

      .group {
        display: flex;
        flex-wrap: wrap;
      }

      iframe {
        width: 50%;
        height: 650px;
        border: 0;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <h2>PODS</h2>
    <div class="group">
        <iframe id="podfather"></iframe>
        <iframe id="sparch"></iframe>
        <iframe id="notions"></iframe>
        <iframe id="202"></iframe>
        <iframe id="just-the-two-of-us"></iframe>
    </div>
    <h2>4 People</h2>
    <div class="group">
        <iframe id="201"></iframe>
        <iframe id="301"></iframe>
    </div>
    <h2>6-8 People</h2>
    <div class="group">
        <iframe id="101"></iframe>
        <iframe id="102"></iframe>
    </div>
    <h2>10+ People</h2>
    <div class="group">
        <iframe id="collab"></iframe>
        <iframe id="kitchen"></iframe>
    </div>

    <script>
      const calendars = [
        { room: "podfather", src: "renttherunway.com_1887so54raivchvcj3akeh7cji18k6gb6oqj6d1p68o3cd1p60%40resource.calendar.google.com" },
        { room: "sparch", src: "c_188d90b95ut7ii48hued9jjvlobuq%40resource.calendar.google.com" },
        { room: "notions", src: "c_188731fg1essgjdnnmi96c4rr6ble%40resource.calendar.google.com" },
        { room: "202", src: "c_188ev2jvtb24egfjl8n1fu4t3r8js%40resource.calendar.google.com" },
        { room: "just-the-two-of-us", src: "c_188c4npt97mo4i8dld9nukvg5s6rk%40resource.calendar.google.com" },
        { room: "201", src: "renttherunway.com_188e40ki89g48i5rjq79g0jnlld8a6gb6oq3gd1j6opj2cpj6c%40resource.calendar.google.com" },
        { room: "301", src: "renttherunway.com_188d9hu9iajscgsmi5h1ckr3dhcve%40resource.calendar.google.com" },
        { room: "101", src: "renttherunway.com_188cofg30gf20haljl7l93rf2dt106ga6goj6dpp6gq38chl%40resource.calendar.google.com" },
        { room: "102", src: "renttherunway.com_1886s4d4otklmidbis6tq71hv33oo6gb6goj4dpi64r36c9i60%40resource.calendar.google.com" },
        { room: "collab", src: "c_1882s5gdu6sgujofg5cg44n30ie54%40resource.calendar.google.com" },
        { room: "kitchen", src: "renttherunway.com_1880bl4j6kp2qjfflkvagttb7ohm6%40resource.calendar.google.com"}

      ];
      const now = new Date();
      const todayDatestamp = now.toISOString().slice(0,10).replace(/-/g,"");

      calendars.forEach(calendar => {
        document.getElementById(calendar.room).src =
          "https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=Europe%2FDublin&mode=WEEK&showPrint=0&showTabs=0&showCalendars=0&dates=" +
          todayDatestamp +
          "/" +
          todayDatestamp +
          "&showDate=0&showNav=0&showTitle=1&showTz=0&src=" +
          calendar.src;
      });
    </script>
  </body>
</html>
